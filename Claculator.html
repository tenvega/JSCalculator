<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calc</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body>

  <div class="square">
    <div class="display"><input type="text" readonly size="25.75" id="d"></div>
    <div class="keys">

      <p>
        <input type="button" class="button green" value="C" onclick='c("")'>
      </p>
      <p>
        <input type="button" class="button green" value="7" onclick='math("7")'>
        <input type="button" class="button green" value="8" onclick='math("8")'>
        <input type="button" class="button green" value="9" onclick='math("9")'>
        <input type="button" class="button green" value="/" onclick='math("/")'>
      </p>
      <p>
        <input type="button" class="button green" value="4" onclick='math("4")'>
        <input type="button" class="button green" value="5" onclick='math("5")'>
        <input type="button" class="button green" value="6" onclick='math("6")'>
        <input type="button" class="button green" value="*" onclick='math("*")'>
      </p>
      <p>
        <input type="button" class="button green" value="1" onclick='math("1")'>
        <input type="button" class="button green" value="2" onclick='math("2")'>
        <input type="button" class="button green" value="3" onclick='math("3")'>
        <input type="button" class="button green" value="-" onclick='math("-")'>
      </p>
      <p>
        <input type="button" class="button green" value="0" onclick='math("0")'>
        <input type="button" class="button green" value="." onclick='math(".")'>
        <input type="button" class="button green" value="=" onclick='e()'>
        <input type="button" class="button green" value="+" onclick='math("+")'>


      </p>
    </div>
  </div>

  <script src="Claculator.js "></script>

</body>

</html>
